<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        
        <p>Write the amount of money in USD you want to exchange</p>
        <input type="number" id="money">
        <p>Select currency</p>
        <div>
            <input type="radio" value="EUR" name="Currency" id="currency_1">
            <label for="currency_1"> EUR</label>
        </div>
        <div>
            <input type="radio" value="UAN" name="Currency" id="currency_2">
            <label for="currency_2"> UAN</label>
        </div>
        <div>
            <input type="radio" value="AZN" name="Currency" id="currency_3">
            <label for="currency_3"> AZN</label>
        </div>

        <input type="button" value="Click on me" onclick="changeCurrency()">
    </form>
    <p id="message"></p>

    <script src="js/main.js"></script>
</body>
</html>
